<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css"  rel="stylesheet">
    <title>Video Player</title>
</head>
<body>
    <button class="btn" id="play"></button>
    <button class="btn" id="pause"></button>
    <button class="btn" id="fordward"></button>
    <button class="btn" id="backward"></button>
    <video id="video" poster="./images/poster.jpg" controls width="400">
        <source src="./videos/lofi.mp4" type="video/mp4">
    </video>
    <script>
        const $play= document.querySelector("#play");
        const $pause= document.querySelector("#pause");
        const $video= document.querySelector("#video");
        $play.addEventListener('click',handlePlay)
        $pause.addEventListener('click',handlePause)

        function handlePlay(){
            $video.play();
            $play.hidden=true;
            $pause.hidden=false;
        }

        function handlePause(){
            $video.pause();
            $play.hidden=false;
            $pause.hidden=true;
        }
    </script>
</body>
</html>
